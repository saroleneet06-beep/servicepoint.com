<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 35px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }

        .loader {
            margin: 20px auto;
            border: 4px solid #555;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="loader"></div>
        <h1>ðŸ”§ Site Under Maintenance</h1>
        <p>We are upgrading the system.<br>Please check back in a while.</p>
    </div>
</body>
</html>
